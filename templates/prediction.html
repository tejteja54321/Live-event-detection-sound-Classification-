<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ActivityApp</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
    <style>
        .file-label {
          position: relative;
          display: inline-block;
          cursor: pointer;
          background-color: #007bff;
          color: #fff;
          padding: 8px 16px;
          border-radius: 5px;
          float: left;
        }

        .file-label input[type="file"] {
          position: absolute;
          left: -9999px;
        }

        #file-name {
          margin-left: 10px;
        }

        .custom-form-control {
          width: 30%;
        }

        .button {
          margin-top: 20px;
        }

        #rounded-btn {
          font-size: 18px;
          padding: 10px 20px;
          border-radius: 5px;
          background-color: #007bff;
          color: #fff;
          border: none;
        }

        #rounded-btn:hover {
          background-color: #0056b3;
          cursor: pointer;
        }

        #audioPreview {
          display: none;
          margin-top: 20px;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <div class="container-xxl bg-white p-0" style="background-color:black;">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div id="spinnerIcon" class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="loadingText" class="loading-text">
                <span class="letter">E</span>
                <span class="letter">V</span>
                <span class="letter">E</span>
                <span class="letter">N</span>
                <span class="letter">T</span>
                <span class="letter">D</span>
                <span class="letter">E</span>
                <span class="letter">T</span>
                <span class="letter">E</span>
                <span class="letter">C</span>
                <span class="letter">T</span>
                <span class="letter">I</span>
                <span class="letter">O</span>
                <span class="letter">N</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0" id="home">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="m-0">LiveEventDetection</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars" style="float: left;"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0">
                        <a href="/prediction" class="nav-item nav-link active">Model</a>
                        <a href="/performance" class="nav-item nav-link ">Performance_Analysis</a>
                        <a href="/charts" class="nav-item nav-link ">Charts</a>
                        <a href="/logout" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>

            <div class="container-xxl bg-primary hero-header">
                <div class="container px-lg-5">
                    <div class="row g-5">
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

        <!-- Upload Audio Start -->
        <div class="container-xxl py-5">
            <div class="container py-5 px-lg-5">
                <div class="row g-5 align-items-center">
                    <div class="col-lg-6">
                        <img class="img-fluid wow fadeInUp" data-wow-delay="0.1s" src="static/img/61672.jpg">
                    </div>
                    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                        <h5 class="text-primary-gradient fw-medium">Upload Audio File</h5>
                        <h1 class="mb-4">Trained Model</h1>

                        <form action="/result" method="POST" enctype="multipart/form-data">
                            <div class="prediction">
                                <center>
                                    <label for="file" class="file-label">
                                        <!-- Accept audio files only -->
                                        <input type="file" id="file" name="file" accept="audio/*" class="form-control form-control-lg custom-form-control" required>
                                        Choose Audio File
                                    </label>
                                </center>
                                <span id="file-name"></span>
                            </div>

                            <!-- Audio Preview Section -->
                            <audio id="audioPreview" controls>
                                Your browser does not support the audio element.
                            </audio>
                            <br><br>

                            <div class="result button">
                                <fieldset>
                                    <button type="submit" class="btn btn-lg btn-primary" id="rounded-btn">Predict</button>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Upload Audio End -->

        <!-- Footer Start -->
        <div class="container-fluid bg-primary text-light footer wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5 px-lg-5">
                <div class="row g-5">
                </div>
            </div>
            <div class="container px-lg-5">
                <div class="copyright">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up text-white"></i></a>
    </div>

    <script>
        document.getElementById("file").addEventListener("change", function(event) {
            const fileName = event.target.files[0].name;
            document.getElementById("file-name").textContent = fileName;

            const audioElement = document.getElementById('audioPreview');
            const file = event.target.files[0];
            
            // Create a URL for the selected audio file
            const fileURL = URL.createObjectURL(file);
            
            // Set the audio element source to the file URL
            audioElement.src = fileURL;

            // Show the audio element and enable controls
            audioElement.style.display = 'block';
            audioElement.controls = true;
        });
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>

</html>
